<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://localhost:8080/dibsy-1.0.0.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Buy this product using modal payment</h1>
      <button id="payBtn">Pay 89.99 QAR</button>
    </div>
    <script>
      const pk = "pk_live_BMBxixpDP1Mx3YkwtjHmIbDhBc6rzNLXAWTz";
      async function init() {
        const dibsy = await Dibsy(pk, { type: "modal" });

        const payBtn = document.querySelector("#payBtn");
        payBtn.addEventListener("click", (ev) => {
          ev.preventDefault();
          dibsy.openModal({
            key: pk,
            amount: 89.99,
            description: "Pay button example",
            redirectUrl: "http://localhost:4545/thankyou/",
            metadata: {
              orderid: "ma_52235",
            },
            callback: (payment, error) => {
              console.log("payment", payment);
              console.log("error", error);
            }
          });
        });
      }

      window.addEventListener("DOMContentLoaded", function () {
        init();
      });
    </script>
  </body>
</html>
